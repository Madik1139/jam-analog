<!DOCTYPE html>
<html>
<head>
  <title>Jam Analog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <p>Jam Indonesia</p>
</header>
  <center>        
    <table>
        <tr></tr>
        <tr>
            <td>
                <div class="clock1" id="wib-clock">
                    <div class="hour-hand" id="hour-hand-wib"></div>
                    <div class="minute-hand" id="minute-hand-wib"></div>
                    <div class="second-hand" id="second-hand-wib"></div>
                    <div class="center"></div>
                    <div><img src="jam.png"></div>
                    <div><h1>WIB</h1></div>
                  </div>
            </td>

            <td>
                <div class="clock2" id="wita-clock">
                    <div class="hour-hand" id="hour-hand-wita"></div>
                    <div class="minute-hand" id="minute-hand-wita"></div>
                    <div class="second-hand" id="second-hand-wita"></div>
                    <div class="center"></div>
                    <div><img src="jam.png"></div>
                    <div><h1>WITA</h1></div>
                  </div>
            </td>

            <td>
                <div class="clock3" id="wit-clock">
                    <div class="hour-hand" id="hour-hand-wit"></div>
                    <div class="minute-hand" id="minute-hand-wit"></div>
                    <div class="second-hand" id="second-hand-wit"></div>
                    <div class="center"></div>
                    <div><img src="jam.png"></div>
                    <div><h1>WIT</h1></div>
                  </div>
            </td>
        </tr>
        <tr>
            <td><h2>Waktu Indonesia Barat</h2></td>
            <td><h2>Waktu Indonesia Tengah</h2></td>
            <td><h2>Waktu Indonesia Timur</h2></td>
        </tr>
        <tr>
            <td><h4>Meliki perbedaan waktu 1 jam dengan WITA</h4></td>
            <td><h4>Meliki perbedaan waktu 1 jam dengan WIB</h4></td>
            <td><h4>Meliki perbedaan waktu 2 jam dengan WIB</h4></td>
        </tr>
        <tr>
            <td><h4>dan 2 Jam dengan WIT</h4></td>
            <td><h4>dan 1 Jam dengan WIT</h4></td>
            <td><h4>dan 1 Jam dengan WITA</h4></td>
        </tr>
    </table>
</center>

<script src="script.js"></script>

</body>
</html>
